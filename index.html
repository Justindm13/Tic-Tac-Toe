<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tic Tac Toe</title>

</head>

<body>
<header>
    <h1>Tic Tac Toe</h1>
</header>

</div>

<script src="script.js"></script>
